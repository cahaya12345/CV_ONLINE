<!DOCTYPE html>
<html>
<head>
    <title>Pendidikan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    
    <style>
        .timeline {
            position: relative;
            margin: 30px auto;
            padding-left: 30px;
            border-left: 4px solid #4a90e2;
        }

        .timeline-item {
            margin-bottom: 30px;
            padding-left: 20px;
            position: relative;
            animation: fadeUp 1s ease;
        }

        .timeline-item::before {
            content: "";
            width: 18px;
            height: 18px;
            background: #6a11cb;
            border-radius: 50%;
            position: absolute;
            left: -13px;
            top: 5px;
            box-shadow: 0 0 10px rgba(106,17,203,0.8);
        }

        .edu-card {
            background: white;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 7px 15px rgba(0,0,0,0.15);
            transition: 0.4s;
        }

        .edu-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .edu-title {
            font-size: 20px;
            font-weight: bold;
            color: #4a90e2;
        }

        .edu-icon {
            font-size: 20px;
            color: #6a11cb;
            margin-right: 8px;
        }
    </style>
</head>
