    <style>
        .profile-wrapper {
            text-align: center;
            animation: fadeUp 1s ease;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4a90e2;
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
            margin-bottom: 18px;
            transition: 0.4s;
        }

        .profile-img:hover {
            transform: scale(1.08);
        }

        .bio-card {
            background: #ffffff;
            padding: 22px;
            border-radius: 12px;
            margin-top: 22px;
            box-shadow: 0 7px 15px rgba(0,0,0,0.15);
            transition: 0.4s;
        }

        .bio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .bio-item {
            font-size: 18px;
            margin: 10px 0;
        }

        .bio-item i {
            color: #6a11cb;
            margin-right: 8px;
        }
    </style>
